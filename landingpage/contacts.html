        <div class="row toprow">

                    <div class="col-xl-6 leftie">
                        <a class="navbar-brand" href="index.html"><img src="images/tulpar.JPG" alt="Tulpar" width="150"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="col-xl-6 row topmenu2">
                        <div class="col-xl-5 row topmenu2">
                        </div>
                        <div class="col-xl-7 row topmenu2 collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">

                            </ul>
                        </div>

                </nav>
            </div>
        </div>
    </div>
    <section id="contact" class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <form>
                    <div class="form-group">
                        <label for="contact-name" class="col-sm-2">Как к вам обращаться?</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="contact-name" placeholder="Имя">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact-email" class="col-sm-2">Ваша&nbsp;электронная&nbsp;почта</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="contact-email" placeholder="Электронная почта">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact-message" class="col-sm-2">Сообщение</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="contact-message" placeholder="Напишите своё сообщение" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn-success btn-md btn" type="submit">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section id="our_contacts">
        <div class="container">
            <p class="justify-content-center">Телефон для звонков из России: +79148770000</p>
            <p class="justify-content-center">Телефон для звонков из-за рубежа: +35796409509 (Русский/Английский)</p>
        </div>
    </section>
    <section id="map">
        <div class="container-fluid">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2419.750557818155!2d104.87118568597211!3d51.84854671370467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5da8878cb1411591%3A0x3fad76f96787735a!2sPristan&#39;%20Listvyanka!5e1!3m2!1sen!2s!4v1609318703122!5m2!1sen!2s" width="400" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </section>
